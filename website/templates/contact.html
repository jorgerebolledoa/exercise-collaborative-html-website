<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="website/assets/css/style.css">
</head>

<body>
    <div class="contact-header mx-5 ">
        <h1>Contact</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem porro mollitia obcaecati voluptate, veritatis
            iure autem. Saepe laudantium illo dicta et voluptas impedit, dolores corrupti, quam, modi optio excepturi
            repellat!</p>
    </div>
    <form class="contact-form bg-light p-3 border mx-auto text-end">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><strong>Your E-mail</strong></label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="mailArea" placeholder="Your email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label"><strong>Your Message</strong></label>
            <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Please enter you message here..."></textarea>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary p-2" type="button">Submit</button>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
